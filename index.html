<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The title</title>
</head>

<body>
    <img id="pictureUrl" />
    <p id="userId"><b>User Id:</b> </p>
    <p id="displayName"><b>DisplayName:</b> </p>
    <p id="statusMessage"><b>StatusMessage:</b> </p>
    <p id="decodeIDToken"><b>Email:</b> </p>
    <button id="btnLogOut" onclick="logOut()">Log Out</button>
    
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        async function getUserProfile() {
            const profile = await liff.getProfile();
            document.getElementById("pictureUrl").src = profile.pictureUrl;
            document.getElementById("userId").append(profile.userId);
            document.getElementById("displayName").append(profile.displayName);
            document.getElementById("statusMessage").append(profile.statusMessage);
            document.getElementById("decodeIDToken").append(liff.getDecodeedIDToken().email);
        }

        async function main() {
            await liff.init({liffId: '2003733442-2BjanRjR', withLoginOnExternalBrowser: true});

            if (liff.isLoggedIn()){
                getUserProfile();
            } else {
                liff.login();
            }
        }

        main();
    </script>
</body>

</html>
